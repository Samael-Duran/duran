<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>

    <link rel="stylesheet" href="CSS/Login Estilos.css">
    <script src="./resources/jquery/jquery-1.11.3.min.js"></script>
    <script src="./resources/bootstrap/js/bootstrap.min.js"></script>

    <script src="./js/Log.js"></script>

</head>
<body>
    <div class="form">
        <form class="Form_Login">
            <!--Formulario-->
            <h1>Bienvenido</h1>
            <div class="inputLog">
                <!--Input Usuario-->
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" id="inputUsuario" class="Log_Form" placeholder="Usuario" autofocus>
                <br>
                <!--Input Password-->
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="inputPassword" class="Log_Form" placeholder="Contraseña" autofocus>
            </div>
            <!--Boton Ingresar-->
            <button type="button" value="Ingresar" id="BtnEntrar" class="btn btn-lg btn-primary btn-block">Iniciar Sesion<span class="glyphicon glyphicon-log-in"></span></button>
            <!--NOTA PERSONAL: SIEMPRE REVISA DE QUE TIPO PONES EL BOTON
                TE PUEDE TRAER MUCHOS PROBLEMAS SOLO ESE PEQUEÑO ERROR
                (EN LUGAR DE PONER "type=button" PUSE "type=submit")-->
        </form>
    </div>
</body>
</html>
